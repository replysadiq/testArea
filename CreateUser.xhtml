		function hideFocusKeeperFromPicklist1(picklist){
		//alert('Picklist');
	/* only apply to mozilla browser */
	var browserName=navigator.appName;
	if (browserName=="Netscape")
	{ 
		if(document.getElementById(picklist+'tlFocusKeeper')!=null){
			document.getElementById(picklist+'tlFocusKeeper').style.display='none';
		}
		if(document.getElementById(picklist+'focusKeeper')!=null){
			document.getElementById(picklist+'focusKeeper').style.display='none';
		}
	}
}
</script>
