<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cust="http://com.crimsonlogic.trade/customs"
>

<h:panelGrid width="670">
	<h:panelGroup>
		<h:outputText
			value="*"
			styleClass="mandatory"
		/>
		<h:outputText value=" #{bundle['customs.declaration.indicates.mandatory.fields']}" />
	</h:panelGroup>
	<h:panelGroup>
		<h:panelGrid columns="2">
			<rich:spacer
				width="2"
				height="15"
			/>
			<h:panelGrid
				width="650"
				styleClass="search-header"
			>
				<h:panelGroup>
					<rich:spacer width="5" />
					<h:outputText value="#{bundle['customs.declaration.clearing.agency']}" style="color:#008080"/>
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGrid>
	</h:panelGroup>
</h:panelGrid>


<h:panelGrid styleClass="rich-tab-hukoomi">
<h:panelGrid
	columns="3"
	width="670"
	cellspacing="0"
	columnClasses="col_indent,edit_label,edit_value"
>

	<h:outputText value="&#160;" />
	<h:panelGroup>
		<cust:outputLabel
			for="clearingagency"
			value=" #{bundle['customs.declaration.clearing.agency']}"
		/>
	</h:panelGroup>
	<h:panelGroup>
		<h:outputText
			id="clearingagency"
			value="#{declarationPartyBean.clearAgencyDTO.accountCode} - #{declarationPartyBean.clearAgencyDTO.partyName}"
		/>
	</h:panelGroup>

	<h:outputText value="&#160;" />
	<h:panelGroup rendered="#{(!declarationPartyBean.loggedInUserIsSupervisor) or (declarationPartyBean.baseData.documentStatus!='DRA')}">
		<cust:outputLabel
			for="clearingAgent"
			value=" #{bundle['customs.declaration.clearing.agent']}"
			
		/>
	</h:panelGroup>
	<!--  <h:panelGroup>
		
		<h:outputText
			id="clearingagent"
			value="#{declarationPartyBean.clearAgentDTO.licenseNo} - #{declarationPartyBean.clearAgentDTO.partyName}"
		/>
	</h:panelGroup>-->
	
	<h:panelGroup
		rendered="#{(!declarationPartyBean.loggedInUserIsSupervisor) or (declarationPartyBean.baseData.documentStatus!='DRA')}"
	>
		<!-- change login id to license number which is the agent code in TPR 17/02/2011 -->
		<h:outputText
			id="clearingAgent"
			value="#{declarationPartyBean.clearAgentDTO.licenseNo} - #{declarationPartyBean.clearAgentDTO.partyName}"
		/>
	</h:panelGroup>

	<!-- clearing agent for supervisor -->
	<h:panelGroup rendered="#{(declarationPartyBean.loggedInUserIsSupervisor) and (declarationPartyBean.baseData.documentStatus=='DRA')}">
		<cust:outputLabel
			for="cca"
			value=" #{bundle['customs.declaration.clearing.agent']}"
			
		/>
	</h:panelGroup>
	<a4j:region rendered="#{(declarationPartyBean.loggedInUserIsSupervisor) and (declarationPartyBean.baseData.documentStatus=='DRA')}" >
	<h:panelGroup
		id="ccaPanel"
		rendered="#{(declarationPartyBean.loggedInUserIsSupervisor) and (declarationPartyBean.baseData.documentStatus=='DRA')}"
	>
		<h:inputText
			id="cca"
			value="#{declarationPartyBean.clearAgentDTO.licenseNo}"
			styleClass="test-field-styles"
			required="true"
			maxlength="20"
			size="20"
		>
			<a4j:support
				ajaxSingle="true"
				event="onblur"
				action="#{declarationPartyBean.retrieveClearingAgentName}"
				reRender="ccaPanel"
			/>
		</h:inputText>
							-
		<h:inputText
			id="ccaName"
			value="#{declarationPartyBean.clearAgentDTO.partyName}"
			styleClass="test-field-styles"
			readonly="true"
			size="30"
		/>
		<rich:spacer width="1" />
		<a4j:commandButton
			id="ccaBtn"
			value="#{bundle['customs.common.search']}"
			oncomplete="showPopUp(this,'cca','../../jsf/common/EXPopUpUserByRoleReturnAccountId.jsf?role=CCA&amp;accountId=#{declarationPartyBean.loggedInUserAccountId}');"
			styleClass="short-button-styles"
		/>
		<a4j:commandButton
			id="refreshCCA"
			value="Refresh"
			styleClass="button-styles"
			action="#{declarationPartyBean.retrieveClearingAgentName}"
			style="display: none;"
			reRender="ccaPanel"
		/>
		<br />
		<a4j:outputPanel>
			<rich:message
				for="cca"
				errorClass="error"
			/>
		</a4j:outputPanel>
	</h:panelGroup>
    </a4j:region>
    <h:outputText value="&#160;" rendered = "#{!declarationPartyBean.baseData.hasCourierDec}" />
		<h:panelGroup>
			<cust:outputLabel
				for="clearingagencyGlobalGuranteeFlag" id="clearingagencyGlobalGurantee_label"
				value=" #{bundle['customs.declaration.party.using.agency.global.guarantee']}"
				rendered = "#{!declarationPartyBean.baseData.hasCourierDec}"
				required="true"
			/>
		</h:panelGroup>
		<h:panelGroup>
			<h:selectOneRadio id="clearingagencyGlobalGuranteeFlag"
							  value="#{declarationPartyBean.declarationCourierInfoDTO.accountType}"
							  disabled="#{!declarationPartyBean.clearAgencyDTO.hasActiveGlobalGuarantee 
							  or declarationPartyBean.declarationCourierInfoDTO.accountTypeOfTrader eq 'T' 
							  or (!empty(declarationPartyBean.baseData.eTIRPaymentFlag) and declarationPartyBean.baseData.eTIRPaymentFlag eq 'Y')}"
							  rendered = "#{!declarationPartyBean.baseData.hasCourierDec}"
							  required="true">
								<f:selectItem id="globalGuaranteeFromAgency_yes"
									itemLabel="#{bundle['customs.common.yes']}" itemValue="A" itemDisabled="#{declarationPartyBean.baseData.declarationType eq 'IMS'}"/>
								<f:selectItem id="globalGuaranteeFromAgency_no"
									itemLabel="#{bundle['customs.common.no']}" itemValue="N" itemDisabled="#{declarationPartyBean.baseData.declarationType eq 'IMS'}"/>
								
								<a4j:support ajaxSingle="true" event="onclick"
									action="#{declarationPartyBean.resetGlobalGuranteeFromFlag}" status="waitStatus"
									reRender="traderGlobalGuaranteeFlag_exp_space,traderGlobalGuaranteeFlag_exp,traderGlobalGuaranteeFlag_imp_label,traderGlobalGuaranteeFlag_imp" />
			</h:selectOneRadio>
		</h:panelGroup>
		
	<h:panelGroup id="authNumberDetailSpace">
	 <h:outputText value="&#160;" />
	</h:panelGroup>	
		
	<h:panelGroup id="authNumberDetailLabel">
		<h:outputText id="authNumber_label" for="authNumberLink"
			value="#{bundle['customs.declaration.authorization.number']}"
			rendered="#{!empty(declarationPartyBean.importerDTO.authNo) and declarationPartyBean.importerDTO.authNo ne '0'}" />
	</h:panelGroup>

	<h:panelGroup id="authNumberDetail">

		<a4j:commandLink id="authNumberLink"
			rendered="#{!empty(declarationPartyBean.importerDTO.authNo) and declarationPartyBean.importerDTO.authNo ne '0'}"
			onclick="showPopUpMax('authNo','../../jsf/common/PopCCAAuthDetails.jsf?authNo=#{declarationPartyBean.importerDTO.authNo}',750,500);">
		
				<h:outputLabel id="authNumber" value="#{declarationPartyBean.importerDTO.authNo}"/>
		</a4j:commandLink>
	</h:panelGroup>
		
</h:panelGrid>
</h:panelGrid>

<h:panelGrid
	id="traderTitle"
	width="670"
>
	<h:panelGroup>
		<h:panelGrid columns="2">
			<rich:spacer
				width="2"
				height="15"
			/>
			<h:panelGrid
				width="650"
				styleClass="search-header"
			>
				<h:panelGroup>
					<rich:spacer width="5" />
					<h:outputText
						value="#{bundle['customs.declaration.importerexporter']}"
						rendered="#{declarationPartyBean.baseData.declarationType!='TRN'
							or (declarationPartyBean.baseData.declarationType eq 'TRN'
								and declarationPartyBean.baseData.entryPortType ne 'F'
								and declarationPartyBean.baseData.exitPortType eq 'F') or (declarationPartyBean.baseData.registeredTraderForTransit ne null and  declarationPartyBean.baseData.registeredTraderForTransit eq 'Y')}"
					style="color:#008080"/>
					<h:outputText
						value="#{bundle['customs.declaration.other.parties']}"
						rendered="#{declarationPartyBean.baseData.declarationType eq 'TRN'
							and !(declarationPartyBean.baseData.entryPortType ne 'F'
								and declarationPartyBean.baseData.exitPortType eq 'F') and !(declarationPartyBean.baseData.registeredTraderForTransit ne null and  declarationPartyBean.baseData.registeredTraderForTransit eq 'Y')}"
					style="color:#008080"/>
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGrid>
	</h:panelGroup>
</h:panelGrid>

<!-- NADEEBOPR -484 changes Start-->
<h:panelGrid id="registeredTraderForTransitNote" columns="1" width="670"
	style="border: 1px solid #e0e0e0;background: #f8f8f8;"
	rendered="#{declarationPartyBean.baseData.declarationType eq 'TRN' and !(declarationPartyBean.baseData.entryPortType ne 'F' and declarationPartyBean.baseData.exitPortType eq 'F')
	 and !(declarationPartyBean.baseData.registeredTraderForTransit ne null and  declarationPartyBean.baseData.registeredTraderForTransit eq 'Y')}">
	<h:panelGroup styleClass="table-contents">
		<rich:spacer width="10" />
		<h:outputText
			value="#{bundle['customs.common.search.notification.notelavel']}"
			style="font-weight:bold" />
		<cust:outputLabel
			value="#{bundle['customs.declaration.party.registeredTraderForTransit.note']}" />
	</h:panelGroup>
	<rich:spacer height="5" />
</h:panelGrid>
<!-- Iassist #2385 changes End-->

<h:panelGrid styleClass="rich-tab-hukoomi">
<a4j:outputPanel id="traderdetailspanel">

	<h:panelGrid
		columns="3"
		width="670"
		cellspacing="0"
		id="traderpanelGrid"
		columnClasses="col_indent,edit_label,edit_value"
		rendered="#{declarationPartyBean.baseData.declarationType!='TRN'
					or (declarationPartyBean.baseData.declarationType eq 'TRN'
						and declarationPartyBean.baseData.entryPortType ne 'F'
						and declarationPartyBean.baseData.exitPortType eq 'F') or (declarationPartyBean.baseData.registeredTraderForTransit ne null and  declarationPartyBean.baseData.registeredTraderForTransit eq 'Y')}"
	>
	
	<h:outputText
			value="&#160;"
			rendered="#{declarationPartyBean.baseData.hasCourierDec and ( (declarationPartyBean.baseData.declarationType=='IMP')
				or (declarationPartyBean.baseData.declarationType=='TIM')
				)}"
		/>
		<h:panelGroup id="personalCourierPanel" rendered="#{declarationPartyBean.baseData.hasCourierDec and ( (declarationPartyBean.baseData.declarationType=='IMP')
				or (declarationPartyBean.baseData.declarationType=='TIM')
				)}">
				<cust:outputLabel  value="#{bundle['customs.declaration.courier.personal.declaration']}" required="true" for="personalCourierofImport" />
				
				
											
			</h:panelGroup>
			
			<h:panelGroup rendered="#{declarationPartyBean.baseData.hasCourierDec and ( (declarationPartyBean.baseData.declarationType=='IMP')
				or (declarationPartyBean.baseData.declarationType=='TIM')
				)}" >
				<h:selectOneRadio id="personalCourierofImport" required="true"  value="#{declarationPartyBean.importerDTO.isPersonalCourierDec}"  >
					<f:selectItem id="selectItemPaymentType1" itemLabel="#{bundle['customs.tariff.dutiable.true']}"  itemValue="Y" />
					<f:selectItem id="selectItemPaymentType2" itemLabel="#{bundle['customs.tariff.dutiable.false']}"  itemValue="N" />	
					<a4j:support bypassUpdates="false" event="onclick" ajaxSingle="true"  />
				</h:selectOneRadio>
				
				<rich:message for="personalCourierofImport" styleClass="error" />
				
			</h:panelGroup>
			
	
		<!-- import mandatory -->
		<h:outputText
			value="&#160;"
			rendered="#{(declarationPartyBean.baseData.declarationType=='IMP') or (declarationPartyBean.baseData.declarationType=='WHE')
			    or (declarationPartyBean.baseData.declarationType=='EXW')
				or (declarationPartyBean.baseData.declarationType=='TIM')
				or (declarationPartyBean.baseData.declarationType=='IMS')
				or (declarationPartyBean.baseData.declarationType eq 'TRN'
						and declarationPartyBean.baseData.entryPortType ne 'F'
						and declarationPartyBean.baseData.exitPortType eq 'F') or (declarationPartyBean.baseData.registeredTraderForTransit ne null and  declarationPartyBean.baseData.registeredTraderForTransit eq 'Y')}"
		/>
		<h:panelGroup
			rendered="#{(declarationPartyBean.baseData.declarationType=='IMP') or (declarationPartyBean.baseData.declarationType=='WHE')
			    or (declarationPartyBean.baseData.declarationType=='EXW')
				or (declarationPartyBean.baseData.declarationType=='TIM')
				or (declarationPartyBean.baseData.declarationType=='IMS')
				or (declarationPartyBean.baseData.declarationType eq 'TRN'
						and declarationPartyBean.baseData.entryPortType ne 'F'
						and declarationPartyBean.baseData.exitPortType eq 'F') or (declarationPartyBean.baseData.registeredTraderForTransit ne null and  declarationPartyBean.baseData.registeredTraderForTransit eq 'Y')}"
		>
			<cust:outputLabel
				id="importerLabel"
				for="importer"
				value=" #{bundle['customs.declaration.importer']}"
			/>
		</h:panelGroup>
		<a4j:region
			renderRegionOnly="false"
			rendered="#{(declarationPartyBean.baseData.declarationType=='IMP') or (declarationPartyBean.baseData.declarationType=='WHE')
			     or (declarationPartyBean.baseData.declarationType=='EXW')
				or (declarationPartyBean.baseData.declarationType=='TIM')
				or (declarationPartyBean.baseData.declarationType=='IMS')
				or (declarationPartyBean.baseData.declarationType eq 'TRN'
						and declarationPartyBean.baseData.entryPortType ne 'F'
						and declarationPartyBean.baseData.exitPortType eq 'F') or (declarationPartyBean.baseData.registeredTraderForTransit ne null and  declarationPartyBean.baseData.registeredTraderForTransit eq 'Y')}"
		>
			<h:panelGroup id="importerPanel" rendered = "#{!declarationPartyBean.baseData.hasCourierDec 
							and ( empty declarationPartyBean.baseData.qpostDeclaration or declarationPartyBean.baseData.qpostDeclaration ne 'Y'  )}">
				<!-- rendered="#{(declarationPartyBean.baseData.declarationType=='IMP')||(declarationPartyBean.baseData.declarationType=='TIM')}" -->
				
				
				<h:inputText
					id="importer"
					value="#{declarationPartyBean.importerDTO.accountCode}"
					styleClass="test-field-styles"
					required="true"
					maxlength="20"
					size="20"
				>
					<a4j:support
						ajaxSingle="true"
						event="onchange"
						action="#{declarationPartyBean.retrieveImporterName}"
						status="waitStatus"
					reRender="authNumberDetailSpace,authNumberDetailLabel,authNumberDetail,clearingagencyGlobalGuranteeFlag,traderGlobalGuaranteeFlag_exp_space,traderGlobalGuaranteeFlag_exp,traderGlobalGuaranteeFlag_imp_label,traderGlobalGuaranteeFlag_imp,importerPanel,importerActivitiesRowCol1,importerActivitiesRowCol2,importerActivitiesRowCol3,InspectionWithoutRepresentativePanel"
					/>
					<!--  event="onblur"  -->
				</h:inputText>
		-
		<h:inputText
					id="importerName"
					value="#{declarationPartyBean.importerDTO.partyName}"
					styleClass="test-field-styles"
					readonly="true"
					size="50"
				/>
				<rich:spacer width="1" />
				<a4j:commandButton
					id="importerBtn"
					value="#{bundle['customs.common.search']}"
					ajaxSingle="true"
					oncomplete="showPopUp(this,'importer','../../jsf/declaration/EXPopUpImporter.jsf?accountCode=#{declarationPartyBean.importerDTO.accountCode}&amp;portType=#{declarationPartyBean.declarationPortType}&amp;decType=#{declarationPartyBean.declarationType}&amp;isImporter=Y');"
					styleClass="short-button-styles"
				/>
				<a4j:commandButton
					id="refreshImporter"
					value="Refresh"
					styleClass="button-styles"
					action="#{declarationPartyBean.retrieveImporterName}"
					style="display: none;"
					status="waitStatus"
					reRender="authNumberDetailSpace,authNumberDetailLabel,authNumberDetail,clearingagencyGlobalGuranteeFlag,traderGlobalGuaranteeFlag_exp_space,traderGlobalGuaranteeFlag_exp,traderGlobalGuaranteeFlag_imp_label,traderGlobalGuaranteeFlag_imp,importerPanel,importerActivitiesRowCol1,importerActivitiesRowCol2,importerActivitiesRowCol3,InspectionWithoutRepresentativePanel"
				/>

				<!-- importerName,importerLabel limitToList="true" bypassUpdates="true"-->
				<!-- 02/06/2010 individual indicator for importer start -->
				<!--rich:spacer width="2"/>
				<cust:outputLabel
					id="individualLblIm"
					for="individual"
					value="#{bundle['customs.declaration.person.import']}"
					style="color: #606060;font-weight: bold;"
				/>
				<h:selectBooleanCheckbox
					id="individualIm"
					value="#{declarationPartyBean.importerDTO.individualFlag}"
				/-->
				<!-- individual indicator for importer end -->
				
				<br />
				<a4j:outputPanel>
					<rich:message
						for="importer"
						errorClass="error"
					/>
				</a4j:outputPanel>
			</h:panelGroup>
			
			<h:panelGroup id="importerPanel1" rendered = "#{declarationPartyBean.baseData.hasCourierDec or 
				( !empty declarationPartyBean.baseData.qpostDeclaration and declarationPartyBean.baseData.qpostDeclaration eq 'Y'  )}">
				<!-- rendered="#{(declarationPartyBean.baseData.declarationType=='IMP')||(declarationPartyBean.baseData.declarationType=='TIM')}" -->
				<h:inputText
					id="importer1"
					value="#{declarationPartyBean.importerDTO.accountCode}"
					styleClass="test-field-styles"
					maxlength="20"
					size="20"
				>
				<a4j:support
						ajaxSingle="true"
						event="onchange"
						action="#{declarationPartyBean.retrieveImporterName}"
						reRender="authNumberDetailSpace,authNumberDetailLabel,authNumberDetail,importerPanel1,importerActivitiesRowCol1,importerActivitiesRowCol2,importerActivitiesRowCol3"
					/>
					<!--  event="onblur"  -->
				</h:inputText>
		-
		<h:inputText
					id="importerName1"
					value="#{declarationPartyBean.importerDTO.partyName}"
					styleClass="test-field-styles"
					size="50"
					
				>
				<cust:trimConverter />
		</h:inputText>
				
				
				
				<rich:spacer width="1" />
				<a4j:commandButton
					id="importerBtn1"
					value="#{bundle['customs.common.search']}"
					ajaxSingle="true"
					oncomplete="showPopUp(this,'importer1','../../jsf/declaration/PopUpImporterForCourier.jsf?accountCode=#{declarationPartyBean.importerDTO.accountCode}&amp;portType=#{declarationPartyBean.declarationPortType}&amp;decType=#{declarationPartyBean.declarationType}&amp;isImporter=Y');"
					styleClass="short-button-styles"
				/>
				<a4j:commandButton
					id="refreshImporter1"
					value="Refresh"
					styleClass="button-styles"
					action="#{declarationPartyBean.retrieveImporterName}"
					style="display: none;"
					reRender="authNumberDetailSpace,authNumberDetailLabel,authNumberDetail,importerPanel1,importerActivitiesRowCol1,importerActivitiesRowCol2,importerActivitiesRowCol3"
					
				/>
				<!-- importerName,importerLabel limitToList="true" bypassUpdates="true"-->
				<!-- 02/06/2010 individual indicator for importer start -->
				<!--rich:spacer width="2"/>
				<cust:outputLabel
					id="individualLblIm"
					for="individual"
					value="#{bundle['customs.declaration.person.import']}"
					style="color: #606060;font-weight: bold;"
				/>
				<h:selectBooleanCheckbox
					id="individualIm"
					value="#{declarationPartyBean.importerDTO.individualFlag}"
				/-->
				
				
				
				<!-- individual indicator for importer end -->
				
				<br />
				<a4j:outputPanel>
					<rich:message
						for="importer"
						errorClass="error"
					/>
					<rich:message
						for="importerName1"
						errorClass="error"
					/>
				</a4j:outputPanel>
			</h:panelGroup>
		</a4j:region>
		
			<!-- Importer Activities Start Here -->
		<h:panelGroup id="importerActivitiesRowCol1" rendered="#{(declarationPartyBean.baseData.declarationType=='IMP') or (declarationPartyBean.baseData.declarationType=='WHE')
			     or (declarationPartyBean.baseData.declarationType=='EXW')
				or (declarationPartyBean.baseData.declarationType=='TIM')
				or (declarationPartyBean.baseData.declarationType eq 'TRN'
						and declarationPartyBean.baseData.entryPortType ne 'F'
						and declarationPartyBean.baseData.exitPortType eq 'F') or (declarationPartyBean.baseData.registeredTraderForTransit ne null and  declarationPartyBean.baseData.registeredTraderForTransit eq 'Y')}">
			<h:outputText value="&#160;" rendered="#{((declarationPartyBean.baseData.declarationType=='IMP') or (declarationPartyBean.baseData.declarationType=='WHE')
			    or (declarationPartyBean.baseData.declarationType=='EXW')
				or (declarationPartyBean.baseData.declarationType=='TIM')
				or (declarationPartyBean.baseData.declarationType eq 'TRN'
						and declarationPartyBean.baseData.entryPortType ne 'F'
						and declarationPartyBean.baseData.exitPortType eq 'F') or (declarationPartyBean.baseData.registeredTraderForTransit ne null and  declarationPartyBean.baseData.registeredTraderForTransit eq 'Y')) and (declarationPartyBean.importerDTO.accountType == 'COM')}"/>
		</h:panelGroup>
		<h:panelGroup id="importerActivitiesRowCol2" rendered="#{(declarationPartyBean.baseData.declarationType=='IMP') or (declarationPartyBean.baseData.declarationType=='WHE')
			     or (declarationPartyBean.baseData.declarationType=='EXW')
				or (declarationPartyBean.baseData.declarationType=='TIM')
				or (declarationPartyBean.baseData.declarationType eq 'TRN'
						and declarationPartyBean.baseData.entryPortType ne 'F'
						and declarationPartyBean.baseData.exitPortType eq 'F') or (declarationPartyBean.baseData.registeredTraderForTransit ne null and  declarationPartyBean.baseData.registeredTraderForTransit eq 'Y')}">
				<cust:outputLabel
					id="importerActivitiesLbl"
					for="importerActivitiesValue" style="color: #FF0000;"
					value=" #{bundle['customs.ac.cr.activities']}"
					rendered="#{((declarationPartyBean.baseData.declarationType=='IMP') or (declarationPartyBean.baseData.declarationType=='WHE')
				    or (declarationPartyBean.baseData.declarationType=='EXW')
					or (declarationPartyBean.baseData.declarationType=='TIM')
					or (declarationPartyBean.baseData.declarationType eq 'TRN'
							and declarationPartyBean.baseData.entryPortType ne 'F'
							and declarationPartyBean.baseData.exitPortType eq 'F') or (declarationPartyBean.baseData.registeredTraderForTransit ne null and  declarationPartyBean.baseData.registeredTraderForTransit eq 'Y')) and (declarationPartyBean.importerDTO.accountType == 'COM')}"
				/>
			</h:panelGroup>
			<h:panelGroup id="importerActivitiesRowCol3" rendered="#{(declarationPartyBean.baseData.declarationType=='IMP') or (declarationPartyBean.baseData.declarationType=='WHE')
			     or (declarationPartyBean.baseData.declarationType=='EXW')
				or (declarationPartyBean.baseData.declarationType=='TIM')
				or (declarationPartyBean.baseData.declarationType eq 'TRN'
						and declarationPartyBean.baseData.entryPortType ne 'F'
						and declarationPartyBean.baseData.exitPortType eq 'F') or (declarationPartyBean.baseData.registeredTraderForTransit ne null and  declarationPartyBean.baseData.registeredTraderForTransit eq 'Y')}">
